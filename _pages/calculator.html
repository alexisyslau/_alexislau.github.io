<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Astronomical Unit Converter</title>
  <body>
  
  <h2>Astronomical Unit Converter</h2>
  <p>Converting AU to arcsecond with a given distance</p>
  

  <p>
    <label>Arcsecond</label>
    <input id="inputArcsecond" type="number" placeholder="arcsecond" value=0
    oninput="AuPcConverter()" 
    onchange="AuPcConverter()">
  </p>

  <p>
    <label>Distance (pc)</label>
    <input id="inputDistance" type="number" placeholder="distance" value=0
    oninput="AuPcConverter()" 
    onchange="AuPcConverter()">
  </p>

  <p>
    <label>Astronomical Unit (au)</label>
    <input id="inputAU" type="number" placeholder="au" value=0
    oninput="AuPcConverter()" 
    onchange="AuPcConverter()">
    </p>


  <script>
  function AuPcConverter() {

    var inputAU = document.getElementById("inputAU");
    var inputDistance = document.getElementById("inputDistance");
    var inputArcsecond = document.getElementById("inputArcsecond");

    au_in_pc = 4.8481e-6;

    arcsec = parseFloat(inputArcsecond.value);
    au = parseFloat(inputAU.value);
    distance = parseFloat(inputDistance.value);

    if (distance !=0){
        if (au !=0){
            inputArcsecond.value = au / (distance*(22/7)/(180*3600*au_in_pc));
        }
        if (arcsec !=0){
            inputAU.value = arcsec * distance*(22/7)/(180*3600*au_in_pc);
        }
        else {
            inputArcsecond.value = 0; 
            inputAU.value = 0;
        }
    }
  }

  0.1

  </script>
  
  </body>
</html>
